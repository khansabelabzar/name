<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sahara Desert Adventures</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>
<style>
  body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background-color: #a4a4a4;
  color: #333;
  transition: background-color 0.3s, color 0.3s;
}

.dark-mode {
  background-color: #1e1e1e;
  color: #f0f0f0;
}

h1, p {
  margin: 0;
}

.logo {
  width: 40px;    
  height: auto;  
}

.hero {
  background-image: url('ccccccc');
  height: 300px;
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.overlay {
  background-color: rgba(0, 0, 0, 0.5);
  padding: 40px;
  text-align: center;
}

.controls {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin: 20px;
}

select, input[type="date"], button {
  padding: 8px;
  font-size: 16px;
}

#darkModeToggle {
  background-color: #333;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

#darkModeToggle:hover {
  background-color: #555;
}

.trip-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 20px;
}

.trip {
  background: #dfa1a1;
  border-radius: 8px;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
  padding: 20px;
  width: 280px;
  animation: fadeIn 0.5s ease forwards;
  opacity: 0;
  transition: transform 0.2s ease;
}

.trip:hover {
  transform: scale(1.03);
}

.trip strong {
  display: block;
  font-size: 18px;
}

.rating {
  margin: 8px 0;
  color: #cc6600;
}

.book-btn {
  margin-top: 10px;
  padding: 10px 15px;
  background-color: #cc6600;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.book-btn:hover {
  background-color: #ff9900;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.map-section {
  padding: 40px 20px;
  text-align: center;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 10;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.6);
}

.modal-content {
  background: white;
  margin: 10% auto;
  padding: 20px;
  width: 300px;
  border-radius: 6px;
  position: relative;
}

.modal-content input {
  width: 100%;
  padding: 8px;
  margin-top: 10px;
}

.modal-content button {
  margin-top: 15px;
  width: 100%;
  padding: 10px;
  background: #cc6600;
  color: white;
  border: none;
  border-radius: 4px;
}

.close {
  position: absolute;
  right: 15px;
  top: 10px;
  cursor: pointer;
  font-size: 20px;
}

.card {
  background: black;
  border-radius: 12px;
  overflow: hidden;
  width: 100%;
  max-width: 300px;
  transition: transform 0.3s ease;
  cursor: pointer;
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  opacity: 0.6;
  filter: brightness(0.7);
  transition: 0.3s ease;
}

.card:hover {
  transform: scale(1.05);
}

.card:hover img {
  opacity: 1;
  filter: brightness(1);
}

.card .content {
  padding: 1rem;
  color: white;
}

</style>
<body>
  <header class="hero">
    <div class="overlay">
      <h1>Sahara Desert Adventures</h1>
      <p>Explore our daily guided trips</p>
    </div>
  </header>

  <main>
    <div class="controls">
      <label for="timeFilter">Filter by Time:</label>
      <select id="timeFilter">
        <option value="all">All</option>
        <option value="morning">Morning</option>
        <option value="afternoon">Afternoon</option>
        <option value="evening">Evening</option>
      </select>

      <label for="tripDate">Choose a Date:</label>
      <input type="date" id="tripDate" />
      
      <button id="darkModeToggle">Toggle Dark Mode</button>
    </div>

    <section id="trip-list" class="trip-list"></section>

    <!-- Map Section -->
    <section class="map-section">
      <h2>Explore the Region</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3454.239825038374!2d9.56155217555391!3d30.057056518626325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1255125f8690f8c5%3A0x73c6ad65b9468d30!2sSahara!5e0!3m2!1sen!2s!4v1716123123456"
        width="100%" height="300" style="border:0;" allowfullscreen loading="lazy">
      </iframe>
    </section>
  </main>

  <!-- Booking Modal -->
  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Book Your Trip</h2>
      <form id="bookingForm">
        <label>Name: <input type="text" required></label>
        <label>Email: <input type="email" required></label>
        <label>Date: <input type="date" required></label>
        <button type="submit">Confirm Booking</button>
      </form>
    </div>
  </div>

  <script src="sahara.js"></script>
</body>
</html>
